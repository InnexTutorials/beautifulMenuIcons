<!DOCTYPE html>
<html>
    <head>
        <title>Beautiful icons menu</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
        <script src="https://kit.fontawesome.com/226504a33e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <ul>
            <li style="--bg-color: #869f00;">
                <span class="icon">
                    <i class="fa-solid fa-house"></i>
                </span>
                <span class="text">Home</span>
            </li>
            <li style="--bg-color: #E9724C;">
                <span class="icon"></span>
                <i class="fa-solid fa-user"></i>
                </span>
                <span class="text">About</span>
            </li>
            <li style="--bg-color: #C5283D;">
                <span class="icon"></span>
                <i class="fa-solid fa-folder-open"></i>
                </span>
                <span class="text">Projects</span>
            </li>
            <li style="--bg-color: #481D24;">
                <span class="icon"></span>
                <i class="fa-solid fa-pencil"></i>
                </span>
                <span class="text">Blog</span>
            </li>
            <li style="--bg-color: #255F85;">
                <span class="icon">
                    <i class="fa-solid fa-phone"></i>
                </span>
                <span class="text">Contact</span>
            </li>
        </ul>
    </body>
</html>
